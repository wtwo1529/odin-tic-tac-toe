<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="webver.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Odin Tic Tac Toe</title>
</head>
<body>
    <div id="sidebar">
        <div id="sidebar-header">
            <div class="player-container">
                <h1 class="player-name" id="player1-name" contenteditable="true">Player 1</h1>
                <h1 class="player-score" id="player1-score">0</h1>
            </div>
            <div class="player-container">
                <h1 class="player-name" id="player2-name" contenteditable="true">Player 2</h1>
                <h1 class="player-score" id="player2-score">0</h1>
            </div>
        </div>
        <div id="sidebar-btn-frame">
            <button type="button" id="clear-score-btn">Clear Scores</button>
        </div>
    </div>
    <div id="frame">
    </div>
    <div class="outcome-modal">
        <div class="outcome-header">
            <h1 class="outcome-header-text"></h1>
        </div>
        <div class="outcome-btns-frame">
            <button type="button" class="play-again-btn">Play Again</button>
        </div>
    </div>
</body>
</html>
